<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscador de Receitas</title>

  <link rel="shortcut icon" href="icons/icon-192x192.png" type="image/png">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#f8f9fa"/>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="text-center py-3 bg-light shadow-sm">
    <h1>üç≥ Buscador de Receitas</h1>
  </header>

  <main class="container pb-5">
      <div class="row justify-content-center my-4">
          <div class="col-md-8">
              <div class="input-group">
                  <input type="text" id="pesquisaInput" class="form-control" placeholder="Procure por lasanha, bacalhau, feijoada...">
                  <button class="btn btn-primary" type="button" onclick="searchMeal()" aria-label="Buscar Refei√ß√£o">Buscar</button>
              </div>
          </div>
      </div>

      <div id="results-card" class="card shadow-sm" style="display: none;">
          <div class="card-body p-4">
              <h2 id="Meal" class="text-center mb-4"></h2>
              <div class="text-center mb-4">
                  <img id="MealThumb" src="" alt="Foto da refei√ß√£o" class="img-fluid rounded" style="display:none;">
              </div>
              <div class="mb-3 text-center">
                  <span id="Category" class="badge text-bg-info me-2 p-2"></span>
                  <span id="Area" class="badge text-bg-success me-2 p-2"></span>
                  <span id="Tags" class="badge text-bg-warning p-2"></span>
              </div>
              <h5 id="instructions-title" class="mt-4" style="display: none;">Modo de Preparo:</h5>
              <p id="Instructions" class="text-justify"></p>
          </div>
      </div>

      <div class="card text-center shadow-sm mt-4">
          <div class="card-body p-4">
              <h2 class="mb-4">C√¢mera</h2>
              <p>
                  <button type="button" class="btn btn-secondary" onclick="getStream('video')">üì∏ Ligar C√¢mera</button>
                  <button type="button" class="btn btn-success ms-2" onclick="takePhoto()">üì∑ Tirar Foto</button>
              </p>
              <video autoplay playsinline class="mt-3 border rounded bg-dark"></video>
              
              <h5 id="gallery-title" class="mt-4" style="display: none;">Fotos Registradas:</h5>
              <div id="photo-gallery" class="mt-2"></div>
          </div>
      </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="app.js"></script>

</body>
</html>
